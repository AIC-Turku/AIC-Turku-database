# Basic quality-control (QC) log template
record_id: "qc-YYYYMMDD-001"
instrument_id: "instrument-name-or-id"
date: "YYYY-MM-DD"
operator: "name"
qc_protocol: "e.g., PSF check, illumination uniformity"
metrics:
  metric_name: ""
  measured_value: 0
  unit: ""
  expected_range: ""
result: "pass|fail|review"
follow_up_action: ""
notes: ""
attachments:
  - "path/or/url/to/qc-output"
