site_name: AIC Microscopy Dashboard
site_url: https://aic-turku.github.io/AIC-Turku-database/
docs_dir: dashboard_docs
use_directory_urls: true
theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - toc.integrate
  - search.suggest
  - search.highlight
  - content.code.copy
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
markdown_extensions:
- attr_list
- md_in_html
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
plugins:
- search
extra_css:
- assets/stylesheets/dashboard.css
extra_javascript:
- https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js
- assets/javascripts/charts.js
- assets/javascripts/dashboard.js
nav:
- Fleet Overview: index.md
- System Health: status.md
- Microscopes:
  - 3i CSU-W1 Spinning Disk: instruments/scope-3i-csu-w1-spinning-disk/index.md
  - 3i CSU-W1 Spinning Disk Med C: instruments/scope-3i-csu-w1-spinning-disk-med-c/index.md
  - Abberior STED: instruments/scope-1e33f909/index.md
  - Deltavision OMX: instruments/scope-deltavision-omx/index.md
  - EVOS fl: instruments/scope-evos-fl/index.md
  - Lambert FLIM (frequency domain): instruments/scope-lambert-flim-frequency-domain/index.md
  - Leica DM IRBE: instruments/scope-leica-dm-irbe/index.md
  - Leica DMRE: instruments/scope-leica-dmre/index.md
  - Leica RXA: instruments/scope-leica-rxa/index.md
  - Leica STELLARIS 8 FALCON FLIM (Resonant): instruments/scope-leica-stellaris-8-falcon-flim-resonant/index.md
  - Leica TCS SP5 Multiphoton: instruments/scope-leica-tcs-sp5-multiphoton/index.md
  - Leica Thunder: instruments/scope-leica-thunder/index.md
  - MSquared Aurora Airy Beam: instruments/scope-msquared-aurora-airy-beam/index.md
  - Nikon Eclipse Ti2-E: instruments/scope-nikon-eclipse-ti2-e/index.md
  - Olympus BX60: instruments/scope-olympus-bx60/index.md
  - ONI Nanoimager: instruments/scope-oni-nanoimager/index.md
  - Test Scope X1: instruments/scope-testx1/index.md
  - Zeiss AxioZoom.V16: instruments/scope-zeiss-axiozoom-v16/index.md
  - Zeiss LSM 510 JPK AFM: instruments/scope-zeiss-lsm-510-jpk-afm/index.md
  - Zeiss LSM 880 with AiryScan: instruments/scope-zeiss-lsm-880-with-airyscan/index.md
  - Zeiss TIRF: instruments/scope-zeiss-tirf/index.md
