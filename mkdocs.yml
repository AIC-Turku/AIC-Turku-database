site_name: AIC Microscopy Dashboard
site_url: https://aic-turku.github.io/AIC-Turku-database/
docs_dir: dashboard_docs
use_directory_urls: true
theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.top
  - toc.integrate
  - search.suggest
  - search.highlight
  - content.code.copy
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
markdown_extensions:
- attr_list
- md_in_html
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
plugins:
- search
extra_css:
- assets/stylesheets/dashboard.css
extra_javascript:
- https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js
- assets/javascripts/charts.js
- assets/javascripts/dashboard.js
nav:
- Fleet Overview: index.md
- System Health: status.md
- Microscopes:
  - 3i CSU-W1 Spinning Disk:
