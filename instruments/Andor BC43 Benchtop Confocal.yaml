# -----------------------------------------------------------------------------
# MICROSCOPE CONFIGURATION: Andor BC43 Benchtop Confocal
# -----------------------------------------------------------------------------
instrument:
  display_name: "Andor BC43 Benchtop Confocal"  
  instrument_id: "scope-andor-bc43"                     
  manufacturer: "Andor"
  model: "BC43"                             
  stand_orientation: "benchtop"
  notes: "Benchtop microlens-spinning disk confocal with Borealis illumination and ClearView GPU-accelerated deconvolution."
  url: "https://andor.oxinst.com/products/bc43-benchtop-confocal-microscope"

# -----------------------------------------------------------------------------
# IMAGING MODALITIES
# -----------------------------------------------------------------------------
modalities:
  - "confocal_spinning_disk"
  - "widefield_fluorescence"
  - "transmitted_brightfield"
  - "phase_contrast"            # Differential Phase Contrast (DPC)

# -----------------------------------------------------------------------------
# HARDWARE MODULES
# -----------------------------------------------------------------------------
modules:
  - "hardware_autofocus"        # Dual function Focus Seek and Lock
  - "incubation"                # TOPSTAGE-ANDOR-BL3 Incubator Bundle (T/H/CO2)

# -----------------------------------------------------------------------------
# SOFTWARE
# -----------------------------------------------------------------------------
