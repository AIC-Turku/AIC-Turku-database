---
instrument:
  display_name: Test Scope X1
  instrument_id: scope-testx1
  manufacturer: Custom
  model: X1 Research Platform
  stand_orientation: inverted
  notes: 'Synthetic test instrument for dashboard visualization and integration testing.'

modalities:
  - widefield_fluorescence
  - confocal_point
  - transmitted_brightfield

modules:
  - hardware_autofocus
  - incubation

software:
  acquisition:
    name: MicroManager
    version: '2.0'

hardware:
  scanner:
    type: galvo
    notes: Single-mirror galvo path for confocal test acquisitions.

  light_sources:
    - kind: laser
      manufacturer: Custom Photonics
      model: Sapphire 488
      wavelength_nm: 488
      power: 50 mW

    - kind: led
      manufacturer: CoolLED
      model: pE-300
      wavelength_nm:
      power: 25 mW (multi-band)

  detectors:
    - kind: sCMOS
      manufacturer: Hamamatsu
      model: ORCA-Flash4.0 V3

    - kind: PMT
      manufacturer: Custom Photonics
      model: PMT-R928

  objectives:
    - manufacturer: Olympus
      model: UPlanSApo 20x/0.75
      magnification: 20.0
      numerical_aperture: 0.75
      working_distance: 0.60mm
      immersion: air
      correction: plan_apochromat

    - manufacturer: Olympus
      model: UPlanSApo 60x/1.35
      magnification: 60.0
      numerical_aperture: 1.35
      working_distance: 0.15mm
      immersion: oil
      correction: plan_apochromat
