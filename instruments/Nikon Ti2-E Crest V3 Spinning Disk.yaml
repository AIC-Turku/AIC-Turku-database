  # --- Detectors (Emission) ---
  detectors:
    - kind: "sCMOS"
      manufacturer: "Photometrics"
      model: "Kinetix"
      notes: "Master Camera (1st F-cam) - GFP/Cy5 in DualCam mode"
      url: "https://www.photometrics.com/products/kinetix-family/kinetix"
