# -----------------------------------------------------------------------------
# MICROSCOPE CONFIGURATION: Nikon Ti2-E Crest V3 Spinning Disk
# -----------------------------------------------------------------------------
instrument:
  display_name: "Nikon Ti2-E Crest V3"
  instrument_id: "scope-nikon-crest-v3"
  manufacturer: "Nikon / CrestOptics"
  model: "Eclipse Ti2-E with X-Light V3 HTDS"
  stand_orientation: "inverted"
  notes: "High-end spinning disk system with Lumencor Celesta 7-channel laser, dual Photometrics Kinetix cameras, and Dark Enclosure WarmBox."
  url: "https://www.microscope.healthcare.nikon.com/products/inverted-microscopes/eclipse-ti2"

# -----------------------------------------------------------------------------
# IMAGING MODALITIES
# -----------------------------------------------------------------------------
modalities:
  - "confocal_spinning_disk"
  - "widefield_fluorescence"
  - "transmitted_brightfield"

# -----------------------------------------------------------------------------
# HARDWARE MODULES
# -----------------------------------------------------------------------------
modules:
  - name: "hardware_autofocus"
    notes: "Nikon Perfect Focus System (PFS). WARNING: Not compatible with 751 nm excitation. The PFS beamsplitter needs to be taken out from the lightpath in the optical configurations for 749/751nm use."
    url: ""
  - name: "incubation"
    notes: "Dark Enclosure WarmBox set for Ti2 (TI2WB-SP400NX-G)"
    url: ""
  - name: "piezo_z_stage"
    notes: "QG/Prior SP600 piezo kit with well-plate holder"
    url: ""

# -----------------------------------------------------------------------------
# SOFTWARE
# -----------------------------------------------------------------------------
software:
  acquisition:
    name: "NIS-Elements AR"
    version: "Includes 6D, JOBS 2.0, 3D Measurement, and RT Acquisition"
    url: "https://www.microscope.healthcare.nikon.com/products/software/nis-elements"

# -----------------------------------------------------------------------------
# HARDWARE CONFIGURATION
# -----------------------------------------------------------------------------
hardware:
  
  # --- Scanner ---
  scanner:
    type: "spinning_disk"
    notes: "CrestOptics X-Light V3 HTDS (Laser-SP disk-Throughput-V2&V3 50:250um)"
    url: "https://crestoptics.com/x-light-v3/"

  # --- Light Sources (Excitation) ---
  light_sources:
