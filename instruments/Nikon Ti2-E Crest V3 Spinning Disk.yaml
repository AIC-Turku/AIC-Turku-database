      manufacturer: "Photometrics"
      model: "Kinetix"
      notes: "Slave Camera (2nd F-cam) - DAPI/Cy3 in DualCam mode"
      url: "https://www.photometrics.com/products/kinetix-family/kinetix"

  # --- Splitters (Camera/Emission) ---
  splitters:
