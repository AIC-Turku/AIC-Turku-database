  notes: "Confocal spinning-disk microscope (inverted) with 50 µm pinholes. Optimized for fast, gentle imaging of live samples and large fields of view. Imaging modes: Confocal (spinning disk), Live-cell time-lapse, FRAP, Photoactivation."
